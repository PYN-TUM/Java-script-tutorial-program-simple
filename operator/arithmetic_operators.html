<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    <h1>Use of arithmetic operators</h1>
    <h1 id="res" style="margin: 50px auto ;width: 300px;"></h1>
</body>
<script type="text/javascript">
    //addition
    var x=5;
    var y=6;
    var z=x+y;//+ can be any arithmetic operator
    document.getElementById('res').innerHTML =z;
</script>
</html>
